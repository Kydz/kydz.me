<main>
  <section class="project-covers">
    <a *ngFor="let article of articles" class="project-cover hold-space has-rollover" href="/a/{{ article.Id }}">
        <div class="cover-image-wrap">
          <div class="cover-image">
            <div class="cover cover-rollover">
              <div class="preview" [innerHtml]="article.Content"></div>
            </div>
            <div class="cover cover-normal has-rollover">
              <div class="brief"><span>{{ article.Brief }}</span></div>
              <div class="title">{{ article.Title }}</div>
            </div>
            <div class="cover cover-half"></div>
          </div>
        </div>
    </a>
  </section>
</main>
