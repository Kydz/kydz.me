<main>
  <article>
    <header>
      <h1>{{ article?.title }}</h1>
      <time datetime="article.created"></time>
      <p>{{ article?.brief }}</p>
    </header>
    <section>
      <div markdown [data]="article?.content"></div>
    </section>
    <footer>
      <a [routerLink]="['/']">&#8592;Back</a>
      <a (click)="toTop()">&#8593;Top</a>
    </footer>
  </article>
</main>
